<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <fieldset class="vertical">
        <div class="box"></div><br>
            <button class="calculator">mrc</button>
            <button class="calculator">m-</button>
            <button class="calculator">m+</button>
            <button class="divisor">/</button>
            <br><br>
            <button class="numbers">7</button>
            <button class="numbers">8</button>
            <button class="numbers">9</button>
            <button class="divisor">x</button>
            <br><br>
            <button class="numbers">4</button>
            <button class="numbers">5</button>
            <button class="numbers">6</button>
            <button class="divisor">-</button>
            <br><br>
            <button class="numbers">1</button>
            <button class="numbers">2</button>
            <button class="numbers">3</button>
            <button class="divisor">+</button>
            <br><br>
            <button class="numbers">0</button>
            <button class="numbers">.</button>
            <button class="numbers">C</button>
            <button class="divisor">=</button>
            <br><br>

            <p>Designed by JOSEPHINE</p><br><br>
</fieldset><br><br>

<fieldset class="horizontal">
    <div class="border"></div>
    <input class="green"></div>
    <h2>CASIO</h2>
    <h4>FX 701P</h4>
    <hr>

    <button class="f1">F1</button>
    <button class="f2">F2</button>
    <button class="row1">@</button>
    <button class="row1">#</button>
    <button class="row1">$</button>
    <button class="row1">:</button>
    <button class="row1">;</button>
    <button class="black">MODE</button>
    <button class="black">(</button>
    <button class="black">)</button>
    <button class="black">|</button>
    <button class="red">C</button>
    <button class="red">AC</button>
    <hr>
    <button class="row1">A</button>
    <button class="row1">B</button>
    <button class="row1">C</button>
    <button class="row1">D</button>
    <button class="row1">E</button>
    <button class="row1">F</button>
    <button class="row1">G</button>
    <button class="black">7</button>
    <button class="black">8</button>
    <button class="black">9</button>
    <button class="black">/</button>
    <button class="black">START</button>
    <button class="black">STOP</button>
    <hr>
    <button class="row1">H</button>
    <button class="row1">I</button>
    <button class="row1">J</button>
    <button class="row1">K</button>
    <button class="row1">L</button>
    <button class="row1">M</button>
    <button class="row1">N</button>
    <button class="black">4</button>
    <button class="black">5</button>
    <button class="black">6</button>
    <button class="black">*</button>
    <button class="black">ANS</button>
    <button class="black">CONT</button>
    <hr>
    <button class="row1">O</button>
    <button class="row1">P</button>
    <button class="row1">Q</button>
    <button class="row1">R</button>
    <button class="row1">S</button>
    <button class="row1">T</button>
    <button class="row1">U</button>
    <button class="black">1</button>
    <button class="black">2</button>
    <button class="black">3</button>
    <button class="black">-</button>
    <button class="black">,</button>
    <button class="black"><</button>
    <hr>
    <button class="row1">V</button>
    <button class="row1">W</button>
    <button class="row1">X</button>
    <button class="row1">Y</button>
    <button class="row1">Z</button>
    <button class="row1">=</button>
    <button class="row1">SPC</button>
    <button class="black">0</button>
    <button class="black">.</button>
    <button class="black">E</button>
    <button class="black">+</button>
    <button class="black">EXE</button>
    <button class="black">></button>
    <hr>
</fieldset>
<br><br><br>
</body>
</html>
